<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTP-8">
  <title>Flags</title>
  <link rel="stylesheet" href="css/app_pidchenko.css">
 </head>
   <body >

     <div class="flags">

       <div class="block_one">
         <div class="canada" data-tooltip="Colombia">
           <div class="canada_emblem">
           </div>
         </div>
         <div class="egypt" data-tooltip="Ireland" >
          <div class="egypt_emblem">
          </div>
         </div>
       </div>

        <div class="block_two">
         <div class="israel" data-tooltip="Kyrgyzstan">
           <div class="israel_emblem">
           </div>
         </div>
         <div class="jordan" data-tooltip="Jordan">
           <div class="jordan_triangle">
           </div>
           <div class="jordan_emblem">
           </div>
         </div>
       </div>

       <div class="block_three">
         <div class="zimbabwe" data-tooltip="Zimbabwe">
           <div class="zimbabwe_triangle">
           </div>
           <div class="zimbabwe_emblem">
           </div>
         </div>
         <div class="zambia" data-tooltip="Zambia">
           <div class="zambia_gradient">
           </div>
           <div class="zambia_emblem">
           </div>
         </div>
      </div>

     </div>


   </body>
</html>
