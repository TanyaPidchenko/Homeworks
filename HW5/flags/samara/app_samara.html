<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app_samara.css">
</head>
<body>
    <h1 class="tasks">Task 1</h1>
    <div class="mavrikiy">
        <div class="mavrikiy-red"></div>
        <div class="mavrikiy-blue"></div>
        <div class="mavrikiy-yellow"></div>
        <div class="mavrikiy-green"></div>
    </div>
    <div class="niger">
        <div class="niger-orange"></div>
        <div class="niger-white"></div>
        <div class="niger-green"></div>
        <div class="circle"></div>
    </div>
    <div class="uae">
        <div class="uae-conteiner-one">
            <div class="uae-red"></div>
        </div>
        <div class="uae-conteiner-two">
            <div class="uae-green"></div>
            <div class="uae-white"></div>
            <div class="uae-black"></div>
        </div>    
    </div>
    <div class="puerto">
        <div class="puerto-red"></div>
        <div class="puerto-white"></div>
        <div class="puerto-red"></div>
        <div class="puerto-white"></div>
        <div class="puerto-red"></div>
        <div class="puerto-triangle"></div>
        <div class="star">&#9734;</div>
    </div>
    <div class="kongo">
        <div class="kongo-color">
            <div class="kongo-red"></div>
        </div>
        <div class="star-kongo"></div>
    </div>
    <h2 class="tasks">Task 2</h2>
    <div class="ukraine">
        <div class="ukraine-blue"></div>
        <div class="ukraine-yellow"></div>
        <div class="russia">
            <div class="russia-white"></div>
            <div class="russia-blue"></div>
            <div class="russia-red"></div>
        </div>
    </div>
    <div class="chile">
        <div class="conteiner-chile">
            <div class="chile-white">
                <div class="chile-box">
                    <div class="chile-star">&#9734;</div>
                </div>
            </div>
            <div class="chile-red"></div>
        </div>
        <div class="luxemburg">
            <div class="luxemburg-red"></div>
            <div class="luxemburg-white"></div>
            <div class="luxemburg-blue"></div>
        </div>     
    </div>
    <div class="japan">
        <div class="conteiner-japan">
            <div class="japan-white">
                <div class="japan-circle"></div>
            </div>
        </div>  
        <div class="belgium">
            <div class="conteiner-belgium">
                <div class="belgium-black"></div>
                <div class="belgium-yellow"></div>
                <div class="belgium-red"></div>
            </div>          
        </div> 
    </div>               
</body>
</html>
